<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nuvei Simply Connect 2.0 - deletePaymentToken demo</title>

  <!-- SimplyConnect.js library -->
  <script src="https://cdn.safecharge.com/safecharge_resources/v1/websdk/simplyConnect_v2.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    input, button { padding: 0.5em; font-size: 1em; margin: 0.5em 0; }
    #simplyConnect { width: 400px; height: 600px; border: 1px solid #d3dce6; margin-top: 1em; }
    pre { background: #f5f5f5; padding: 1em; border-radius: 5px; overflow-x: auto; white-space: pre-wrap; }
    #resultContainer { margin-top: 2em; }
  </style>
</head>
<body>
  <h2>Nuvei Simply Connect 2.0 - deletePaymentToken demo</h2>

  <p>Paste your <code>sessionId</code> from the POST /orders API:</p>
  <input type="text" id="sessionId" placeholder="Enter sessionId" size="60" />
  <button id="initBtn">Initialize Simply Connect</button>
  <pre id="initResult"></pre>

  <!-- Payment form container -->
  <div id="simplyConnect">
    <p>Simply Connect payment form will render here.</p>
  </div>

  <!-- Transaction result -->
  <div id="resultContainer">
    <h3>Transaction Result:</h3>
    <pre id="transactionResult">No transaction yet.</pre>
  </div>

  <script>
    const initBtn = document.getElementById("initBtn");
    const initResult = document.getElementById("initResult");
    const transactionResult = document.getElementById("transactionResult");
    const simplyConnectContainer = document.getElementById("simplyConnect");

    // Initialize wrapper so we can call it again
    async function initializeSimplyConnect(sessionId) {
      // defensive: clear container first so widget doesn't duplicate
      simplyConnectContainer.innerHTML = "";

      // store the current sessionId so handlers can reuse or refresh
      window._currentSimplyConnectSessionId = sessionId;

      try {
        window.simplyConnect({
          env: 'int', // use 'prod' for production
          renderTo: "#simplyConnect",
          sessionId: sessionId,
          eventCallbacks: {
            onResult: function(result) {
              console.log("Transaction Result:", result);
              if (!result || !result.result || !result.result.status) {
                initResult.textContent = "‚ùå Payment failed: invalid sessionId or session expired.";
                simplyConnectContainer.style.display = "none";
                transactionResult.textContent = "No transaction due to invalid session.";
                return;
              }
              simplyConnectContainer.style.display = "none";
              transactionResult.textContent = JSON.stringify(result, null, 2);
              initResult.textContent = `‚úÖ Payment process completed. Status: ${result.result.status}`;
            },

            onError: function(error) {
              console.error("Payment Error:", error);
              initResult.textContent = "‚ùå Error during initialization or payment: " +
                                        (error?.reason || JSON.stringify(error));
              simplyConnectContainer.style.display = "none";
              transactionResult.textContent = "No transaction due to error.";
            },

            // This fires when the user clicks delete on a saved method in the UI.
            // We'll call the SDK deletePaymentToken and then refresh the session.
            onRemovePaymentOption: async function(event) {
              console.log("onRemovePaymentOption event:", event);
              initResult.textContent = "üóëÔ∏è Delete requested...";

              // Try to extract a token id from the event ‚Äî SDK may provide different keys
              const tokenId = event?.paymentTokenId || event?.paymentOptionId || event?.tokenId || event?.id;
              if (!tokenId) {
                console.warn("No token id found on event. Event object:", event);
                initResult.textContent = "‚ö†Ô∏è Cannot find token id on event. Check event payload in console.";
                return;
              }

              // First attempt: use the SDK method (per docs)
              if (window.simplyConnect && typeof window.simplyConnect.deletePaymentToken === 'function') {
                try {
                  initResult.textContent = "üß≠ Calling simplyConnect.deletePaymentToken()...";
                  const deleteResult = await window.simplyConnect.deletePaymentToken(tokenId);
                  console.log("deletePaymentToken result:", deleteResult);

                  // If SDK deletion succeeded, request a new session from backend (recommended)
                  initResult.textContent = "‚úÖ Token deleted via SDK ‚Äî requesting refreshed session...";
                  const newSessionId = await refreshSessionFromBackend(tokenId);
                  if (newSessionId) {
                    initResult.textContent = "‚ôªÔ∏è Re-initializing widget with new session...";
                    await initializeSimplyConnect(newSessionId);
                  } else {
                    initResult.textContent = "‚ôªÔ∏è No new session from backend, re-rendering with same session (best-effort).";
                    // best-effort re-render (may still show token if session cached server-side)
                    await initializeSimplyConnect(window._currentSimplyConnectSessionId);
                  }
                } catch (sdkErr) {
                  console.error("SDK deletePaymentToken() error:", sdkErr);
                  initResult.textContent = "‚ùå deletePaymentToken failed: " + (sdkErr?.message || JSON.stringify(sdkErr));
                  // fallback: attempt backend-driven delete + refresh
                  const newSessionId = await refreshSessionFromBackend(tokenId, true);
                  if (newSessionId) {
                    initResult.textContent = "‚ôªÔ∏è Backend forced refresh succeeded, re-initializing.";
                    await initializeSimplyConnect(newSessionId);
                  }
                }
              } else {
                // SDK method not available ‚Äî call backend to delete token and request a new session
                initResult.textContent = "‚ö†Ô∏è deletePaymentToken() not available in SDK. Falling back to backend deletion...";
                console.warn("simplyConnect.deletePaymentToken not found - calling backend.");
                const newSessionId = await refreshSessionFromBackend(tokenId, true);
                if (newSessionId) {
                  initResult.textContent = "‚ôªÔ∏è Backend deleted token and returned new session. Re-initializing.";
                  await initializeSimplyConnect(newSessionId);
                } else {
                  initResult.textContent = "‚ùå Backend refresh failed. See console for details.";
                }
              }
            }
          },
          uiConfig: {
            countryCode: "US",
            locale: "en",
            textDirection: "ltr"
          }
        });

        initResult.textContent = "‚úÖ Simply Connect initialized successfully. Payment form should appear below.";
      } catch (err) {
        console.error("Initialization error:", err);
        initResult.textContent = "‚ùå Initialization failed: " + (err?.message || JSON.stringify(err));
        simplyConnectContainer.style.display = "none";
        transactionResult.textContent = "No transaction due to initialization error.";
      }
    }

    // Ask your backend for a fresh sessionId after deletion.
    // Backend contract (example):
    // POST /orders/refresh-session
    // body: { deletedTokenId: "..." }
    // response: { sessionId: "..." }
    async function refreshSessionFromBackend(deletedTokenId, attemptDelete = false) {
      try {
        // replace the URL with your real endpoint
        const resp = await fetch('/orders/refresh-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ deletedTokenId, attemptDelete })
        });

        if (!resp.ok) {
          console.warn("Backend refresh-session returned non-OK:", resp.status);
          return null;
        }
        const data = await resp.json();
        if (data && data.sessionId) {
          console.log("Received new sessionId from backend:", data.sessionId);
          return data.sessionId;
        } else {
          console.warn("Backend refresh-session did not return sessionId. Response:", data);
          return null;
        }
      } catch (err) {
        console.error("Error calling backend refresh-session:", err);
        return null;
      }
    }

    // wire the button
    initBtn.addEventListener("click", () => {
      const sessionId = document.getElementById("sessionId").value.trim();
      if (!sessionId) {
        initResult.textContent = "‚ùå Please enter a valid sessionId.";
        return;
      }
      initializeSimplyConnect(sessionId);
    });
  </script>
</body>
</html>
